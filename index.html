<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meeting Submission</title>
  <style>
    :root { --max: 600px; }
    body {
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  margin: 0;
  padding: 48px 16px;
  color: #111;

  background-color: #f3f4f6;              /* fallback color */
  background-image: url("background.svg");
  background-size: cover;                  /* fills screen */
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;            /* optional: subtle parallax */
}
    main {
      max-width: var(--max);
      margin: 0 auto;
      background: #fff;
      padding: 28px;
      border: 1px solid #e6e6e6;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }
    h1 { margin: 0 0 8px; font-size: 1.7rem; }
    p { margin: 0 0 18px; color: #444; line-height: 1.45; }
    label { display: block; margin-top: 14px; font-weight: 650; }
    input, textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 6px;
      padding: 10px 12px;
      border: 1px solid #cfcfcf;
      border-radius: 10px;
      font: inherit;
      background: #fff;
    }
    textarea { min-height: 120px; resize: vertical; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .hint { font-size: 0.9rem; color: #666; font-weight: 500; }
    .actions { margin-top: 18px; display: flex; gap: 10px; align-items: center; }
    button {
      appearance: none;
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 700;
      cursor: pointer;
      background: #111;
      color: #fff;
    }
    button.secondary {
      background: #eee;
      color: #111;
      font-weight: 650;
    }
    .small { font-size: 0.9rem; color: #666; }
    /* Honeypot: keep it off-screen but in the DOM for bots */
    .hp { position: absolute; left: -5000px; }
  </style>
</head>

<body>
  <main>
    <h1>Submit Meeting Notes</h1>
    <p>
      Use this form to record a meeting. Submissions can be sent to email via a form backend
      (e.g., Formspree) by setting the <span class="hint">action</span> URL.
    </p>

    <!-- Replace ACTION with your form backend endpoint (e.g., Formspree URL) -->
   <form name="meeting-submission" method="POST" data-netlify="true" netlify-honeypot="bot-field">
  <input type="hidden" name="form-name" value="meeting-submission" />
  <p class="hp" aria-hidden="true">
    <label>Donâ€™t fill this out: <input name="bot-field" /></label>
  </p>

  <label for="hosting_actor">Hosting actor <span class="hint">(required)</span></label>
  <input id="hosting_actor" name="hosting_actor" required />

  <label for="other_actors">Other participating actors <span class="hint">(required)</span></label>
  <textarea id="other_actors" name="other_participating_actors" required></textarea>

  <div class="row">
    <div>
      <label for="location">Location <span class="hint">(required)</span></label>
      <input id="location" name="location" required />
    </div>
    <div>
      <label for="meeting_time">Meeting time <span class="hint">(required)</span></label>
      <input id="meeting_time" name="meeting_time" required placeholder="e.g., 2026-02-18 14:00 PT" />
    </div>
  </div>

  <label for="topic">Topic <span class="hint">(required)</span></label>
  <input id="topic" name="topic" required />

  <label for="proposals">Proposals (what was proposed, by whom) <span class="hint">(required)</span></label>
  <textarea id="proposals" name="proposals" required></textarea>

  <label for="decisions">Were any decisions made? <span class="hint">(required)</span></label>
  <textarea id="decisions" name="decisions_made" required></textarea>

  <label for="next_steps">Next steps agreed to <span class="hint">(required)</span></label>
  <textarea id="next_steps" name="next_steps_agreed" required></textarea>

  <div class="actions">
    <button type="submit">Submit</button>
    <button class="secondary" type="reset">Clear</button>
  </div>
</form>
  </main>
</body>
</html>
